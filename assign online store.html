<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color:beige
        }
        h1, h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: blue
            color: white;
        }
        img {
            width: 100px;
            height: auto;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: white;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Welcome to Kanyuira Online Store!</h1>

    <table>
        <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Image</th>
        </tr>
        <tr>
            <td>Aloe vera body lotion</td>
            <td>ksh 200</td>
            <td><img src="898_main.avif" alt="Product 1"></td>
        </tr>
        <tr>
            <td>Body splash</td>
            <td>ksh 299</td>
            <td><img src="FlAqUuyg splash.webp" alt="Product 2"></td>
        </tr>
        <tr>
            <td>Khans cologne</td>
            <td>ksh 406</td>
            <td><img src="b1087_l38_a0.webp" alt="Product 3"></td>
        </tr>
    </table>

    <h2>Register Here</h2>
    <form action="/submit_registration" method="POST">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <input type="submit" value="Register">
        <input type="Reset"   name="Reset" value="Reset">
    </form>

</body>
</html>
